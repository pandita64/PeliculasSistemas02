<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ver mas</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .menu-btn {
            display: none; /* El botón de menú estará oculto inicialmente */
            cursor: pointer;
            padding: 15px 20px;
            background: #333;
            color: #fff;
            border: 1px solid white;
            width: 30px;
            margin: auto;
        }

        /* Estilos para las tarjetas de productos */
        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 20px;
            width: 300px;
            display: inline-block;
        }

        .product-card img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        /* Estilos responsivos */
        @media (max-width: 600px) {
            /* Cambios para dispositivos móviles */
            .product-card {
                width: 90%;
                margin: 10px auto;
            }

            .menu-btn {
                display: block; /* Mostrar el botón de menú en dispositivos más pequeños */
            }

            header {
                padding: 10px 0;
            }
        }

        .color-a{
            color: white;
        }

        .contenedor{
            display: grid;
            grid-template-columns: 70% 1fr; /* La primera columna tendrá un ancho de 200px y la segunda tomará el espacio restante */
            gap: 20px;
        }
        .product-card {
            border: 1px solid #ccc;
            padding: 16px;
            text-align: center;
        }
        .columnas{
            margin: auto;
            padding: 2%;
            color: white;
        }
        
        .ver-mas-img{
            height: 70vh;
            border-radius: 10px;
        }
    
        .columnas-contenido {
            background-color: rgb(2, 69, 69);
            border: 4px solid;
            border-radius: 15px;
            padding-left: 6%;
        }
    </style>

</head>
<body>
    <header>
        <h1>Descripción</h1>
        <a class="color-a" href="2-quiz-index.html">Regresar</a>

        <div class="menu-btn">Menú</div>
    </header>

    <div class="contenedor"> 
        <div class="columnas">
            <img class="ver-mas-img" src="https://th.bing.com/th/id/R.66b87ed6a638c8e95294fbfcefb7dade?rik=rQh7x373c3xTZg&pid=ImgRaw&r=0" alt="Producto 1">
        </div>
        <div class="columnas">
            <div class="columnas-contenido">
                <h3>Pelicula 1</h3>
                <hr>
                <p>Descripción del producto 1 Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore, iure possimus, nulla rerum fugiat id ad ducimus a sapiente iusto qui voluptatum ratione? Omnis maxime reprehenderit placeat accusantium eos incidunt..</p>
            </div>
        </div>
    </div>
    
    
</body>
</html>
